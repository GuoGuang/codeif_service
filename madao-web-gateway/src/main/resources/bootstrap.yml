spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}

---
spring:
  profiles: dev
  cloud:
    config:
      name: gateway #需要从github上读取的资源名称，注意没有yml后缀名
      label: master
      uri: http://localhost:9009  #SpringCloudConfig获取的服务地址
      profile: dev

