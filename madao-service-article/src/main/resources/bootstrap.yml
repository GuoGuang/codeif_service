spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}
---
spring:
  config:
    activate:
      on-profile: dev
    import: optional:configserver:http://localhost:9009
  cloud:
    config:
      name: article #需要从github上读取的资源名称，注意没有yml后缀名
      label: master
      uri: http://localhost:9009  #SpringCloudConfig获取的服务地址
      profile: dev

---
spring:
  config:
    activate:
      on-profile: prod
    import: optional:configserver:http://121.36.158.84:9009
  cloud:
    config:
      name: article
      label: master
      profile: prod
